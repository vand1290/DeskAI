<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskAI - Scan to Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ DeskAI Scan-to-Search</h1>
            <p class="subtitle">Upload scanned documents and search for key information</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <section class="upload-section card">
                <h2>Upload Scan</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <p>Drag & drop your scan here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*,application/pdf" style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Processing...</p>
                </div>
                <div id="uploadResult" class="upload-result" style="display: none;"></div>
            </section>

            <!-- Search Section -->
            <section class="search-section card">
                <h2>Search Documents</h2>
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search for names, dates, totals, keywords..."
                        class="search-input"
                    >
                    <select id="searchType" class="search-type">
                        <option value="all">All</option>
                        <option value="text">Text</option>
                        <option value="date">Dates</option>
                        <option value="number">Numbers</option>
                        <option value="name">Names</option>
                    </select>
                    <button class="btn btn-primary" onclick="performSearch()">
                        üîç Search
                    </button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </section>

            <!-- Documents List -->
            <section class="documents-section card">
                <div class="section-header">
                    <h2>Recent Documents</h2>
                    <button class="btn btn-secondary" onclick="loadDocuments()">
                        üîÑ Refresh
                    </button>
                </div>
                <div id="documentsList" class="documents-list"></div>
            </section>
        </div>

        <!-- Document Details Modal -->
        <div id="documentModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="documentDetails"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
